AWSTemplateFormatVersion: 2010-09-09
Description: "Creates API Gateway and Lambda for Referrals API"
Parameters: 
  BucketName:
    Type: String
    Default: referrals-service-0000
  CodeKey:
    Type: String
    Default: ReferralsServiceCommands-1.zip

Resources:
  ReferralsServiceLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: Referrals-ReferralsService-Lambda-Role
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - 
            Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
      Policies:
        - 
          PolicyName: AWSLambdaBasicExecutionRole
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - 
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Effect: Allow
                Resource: '*'

  ReferralsServiceLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: ReferralsServiceLambda
      Role: !GetAtt ReferralsServiceLambdaRole.Arn
      Code:
        S3Bucket: !Ref BucketName
        S3Key: !Ref CodeKey
      Runtime: dotnet6
      Handler: ReferralsService.WebAPI::ReferralsService.WebAPI.LambdaEntryPoint::FunctionHandlerAsync

  ReferralsServiceLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt ReferralsServiceLambda.Arn
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Join
        - ''
        - - 'arn:aws:execute-api:'
          - !Ref 'AWS::Region'
          - ':'
          - !Ref 'AWS::AccountId'
          - ':'
          - !Ref ReferralsServiceApiGateway
          - '/*/*/'

  ReferralsServiceLambdaProxyResourcePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt ReferralsServiceLambda.Arn
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Join
        - ''
        - - 'arn:aws:execute-api:'
          - !Ref 'AWS::Region'
          - ':'
          - !Ref 'AWS::AccountId'
          - ':'
          - !Ref ReferralsServiceApiGateway
          - '/*/*/*'

  ReferralsServiceApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Description: API Gateway to get referrals information.
      EndpointConfiguration:
        Types:
          - REGIONAL
      Name: Referrals-Service-APIGateway

  ReferralsServiceProxyResource: 
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt ReferralsServiceApiGateway.RootResourceId
      PathPart: '{proxy+}'
      RestApiId: !Ref ReferralsServiceApiGateway

  ReferralsServiceRootMethod: 
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: ANY
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Join
          - ''
          - - 'arn:aws:apigateway:'
            - !Ref AWS::Region
            - ':lambda:path/2015-03-31/functions/'
            - !GetAtt ReferralsServiceLambda.Arn
            - '/invocations'
      ResourceId: !GetAtt ReferralsServiceApiGateway.RootResourceId
      RestApiId: !Ref ReferralsServiceApiGateway

  ReferralsServiceProxyMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: ANY
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Join
          - ''
          - - 'arn:aws:apigateway:'
            - !Ref AWS::Region
            - ':lambda:path/2015-03-31/functions/'
            - !GetAtt ReferralsServiceLambda.Arn
            - '/invocations'
      ResourceId: !Ref ReferralsServiceProxyResource
      RestApiId: !Ref ReferralsServiceApiGateway

  ReferralsServiceApiDeployment: 
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - ReferralsServiceProxyMethod
    Properties: 
      RestApiId: !Ref ReferralsServiceApiGateway
      StageName: sandbox